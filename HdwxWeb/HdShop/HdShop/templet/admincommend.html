{% extends "websitebase.html" %}
{% block websitebody %}
{% csrf_token %}
    <div>
        <button data-toggle="modal" data-target="#addcommendModal" type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp&nbsp添加
        </button>
        <button id="btn-addcommend" type="button" class="btn btn-primary" onclick="savecommend()">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>&nbsp&nbsp保存
        </button>
    </div>
    <div id="admincommend-body">

    </div>

    <div class="modal fade" id="addcommendModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">添加</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="addcommend-product" class="control-label">名称</label>
                        <select id="addcommend-product" class="form-control">
                            <option value=""></option>
                            {% for product in allproduct %}
                                <option value="{{ product.id }}">{{ product.CommName }}</option>
                            {% endfor %}
                        </select>
                        <label for="addcommend-detail" class="control-label">规格</label>
                        <select id="addcommend-detail" class="form-control">

                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        	        <button id="btn-addcommend" type="button" class="btn btn-primary" onclick="addcommend()">保存</button>
                </div>
            </div>
        </div>
    </div>


<script>
    admingetcommend()
</script>
{% endblock %}
