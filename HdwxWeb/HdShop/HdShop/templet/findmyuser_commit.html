{% extends "wxbase.html" %}
{% block mainbody %}

<div class="panel panel-default">
    <div class="panel-body">
        <div class="col-sm-4 col-sm-offset-4">
            <form class="form-horizontal" role="button" method="post">
                {% csrf_token %}
                <div class="blue-title h4"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>重置密码</div>
                <div class="form-group">
                    <div class="col-sm-3">
                        <strong>用户名</strong>
                    </div>
                    <div class="col-sm-8">
                        <p>{{ username }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="newpassword1" type="password" class="form-control" id="newpassword1" placeholder="新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input name="newpassword2" type="password" class="form-control" id="newpassword2" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary btn-block">确认</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% load static %}
<script src="{% static "useradmin.js" %}"></script>

{% endblock %}
